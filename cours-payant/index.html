<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cours payant Angularjs et Node.js - Webmail</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body ng-app="Webmail" ng-controller="WebmailCtrl">
	<div class="container">
		<ul class="nav nav-pills spacer">
			<li ng-repeat="dossier in dossiers" 
				ng-class="{ active: dossier == dossierCourant }"
				class="clickable"><a href="#!{{dossier.value}}">{{dossier.label}}</a></li>
		</ul>

		<div ng-show="dossierCourant != null &amp;&amp; emailSelectionne == null">
			
			<table class="table table-striped table-hover spacer">
				<thead>
					<tr>
						<th>De</th>
						<th>&Agrave;</th>
						<th>Objet</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="email in dossierCourant.emails" ng-click="versEmail(dossierCourant, email)" class="clickable">
						<td>{{email.from}}</td>
						<td>{{email.to}}</td>
						<td>{{email.subject}}</td>
						<td>{{email.date}}</td>
					</tr>				
				</tbody>
			</table>

			<div class="alert alert-info">Le dossier contient {{dossierCourant.emails.length}} mails.</div>

		</div>

		<div ng-show="emailSelectionne != null" class="spacer">
			<div class="well">
				<h1>{{emailSelectionne.subject}}</h1>
				<p><label>De :</label> <span>{{emailSelectionne.from}}</span></p>
				<p><label>&Agrave; :</label> <span>{{emailSelectionne.to}}</span></p>
				<p><label>Date :</label> <span>{{emailSelectionne.date}}</span></p>
			</div>

			<p ng-bind-html="emailSelectionne.content"></p>
		</div>
	</div>

 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
